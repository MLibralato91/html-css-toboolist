<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <div class="banner">
            <img src="./img/Logo.png" alt="Logo">
            <h1>Toboolist</h1>
        </div>
    </header>


    <main>
        <div class="container">
            <div class="button-section">
                <button class="button addtask">Add Task</button>
                <button class="button addsection">Add Section</button>
            </div>
            <hr>
            <ul>
                <h3><span class="shield">&#9930;</span>New Task </h3>
                <li>
                    <span class="check">&check;</span> Quarterly Newsletter
                    <button class="button-list editorial">Editorial</button>
                </li>
                <li>
                    <span class="cross">&cross;</span> Quarterly Newsletter
                    <button class="button-list editorial">Editorial</button>
                </li>
            </ul>
                
        </div>

    </main>
    
</body>
</html>
